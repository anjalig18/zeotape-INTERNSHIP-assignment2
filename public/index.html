<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="card">
        <!-- Weather Search Input -->
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" alt="Search"></button>
        </div>

        <!-- Temperature Unit Selection -->
        <div class="temp-preference">
            <label for="temp-unit">Temperature Unit:</label>
            <select id="temp-unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>

        <!-- Current Weather Data Display -->
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temperature">--Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Display -->
        <div class="alert-container">
            <p class="alert" style="color: red; display: none;"></p>
        </div>

        <!-- Chart Display for Daily Summaries -->
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
